<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" required></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects:</label>
                <textarea id="projects" required></textarea>
            </div>
            <div class="form-group">
                <label for="achievements">Achievements:</label>
                <textarea id="achievements" required></textarea>
            </div>
            <div class="form-group">
                <label for="certifications">Certifications:</label>
                <textarea id="certifications" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*">
            </div>
            <button type="submit">Generate Resume</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
